<div class="row">
  <div class="col-md-6">
    <a routerLink="/" class="btn btn-link">
      <i class="fa fa-arrow-circle-o-left"></i>Dashboard
    </a>
  </div>
  <div class="col-md-6"></div>
</div>

<div class="card">
  <div class="card-header">Add New Client</div>
  <div class="card-body">
    <form #clientForm="ngForm" (ngSubmit)="onSubmit(clientForm)">
      <div class="mb-3">
        <label for="firstName">First Name</label>
        <input
          type="text"
          class="form-control"
          name="firstName"
          #clientFirstName="ngModel"
          [ngClass]="{
            'is-invalid': clientFirstName.errors && clientFirstName.touched
          }"
          [(ngModel)]="client.firstName"
          minlength="2"
          required
        />
        <div
          [hidden]="!clientFirstName.errors?.required"
          class="invalid-feedback"
        >
          First name required
        </div>

        <div
          [hidden]="!clientFirstName.errors?.minlength"
          class="invalid-feedback"
        >
          Must be at least 2 characters
        </div>
      </div>

      <div class="mb-3">
        <label for="lastName">Last Name</label>
        <input
          type="text"
          class="form-control"
          name="lastName"
          #clientLastName="ngModel"
          [ngClass]="{
            'is-invalid': clientLastName.errors && clientLastName.touched
          }"
          [(ngModel)]="client.lastName"
          minlength="2"
          required
        />
        <div
          [hidden]="!clientLastName.errors?.required"
          class="invalid-feedback"
        >
          Last name required
        </div>

        <div
          [hidden]="!clientLastName.errors?.minlength"
          class="invalid-feedback"
        >
          Must be at least 2 characters
        </div>
      </div>

      <div class="mb-3">
        <label for="email">E-mail</label>
        <input
          type="text"
          class="form-control"
          name="email"
          #clientEmail="ngModel"
          [ngClass]="{
            'is-invalid': clientEmail.errors && clientEmail.touched
          }"
          [(ngModel)]="client.email"
          pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
          required
        />
        <div [hidden]="!clientEmail.errors?.required" class="invalid-feedback">
          E-mail required
        </div>

        <div [hidden]="!clientEmail.errors?.pattern" class="invalid-feedback">
          Invalid E-mail address
        </div>
      </div>

      <div class="mb-3">
        <label for="phone">Phone</label>
        <input
          type="text"
          class="form-control"
          [ngClass]="{
            'is-invalid': clientPhone.errors && clientPhone.touched
          }"
          [(ngModel)]="client.phone"
          name="phone"
          #clientPhone="ngModel"
          minlength="10"
          required
        />
        <div [hidden]="!clientPhone.errors?.required" class="invalid-feedback">
          Phone is required
        </div>

        <div [hidden]="!clientPhone.errors?.minlength" class="invalid-feedback">
          Must be at least 10 characters
        </div>
      </div>

      <div class="mb-3">
        <label for="acctBalance">Account Balance</label>
        <input
          type="number"
          class="form-control"
          [(ngModel)]="client.acctBalance"
          name="acctBalance"
          #clientBalance="ngModel"
          [disabled]="disableAcctBalance"
        />
      </div>

      <input type="submit" value="Submit" class="btn btn-primary btn-block" />
    </form>
  </div>
</div>
