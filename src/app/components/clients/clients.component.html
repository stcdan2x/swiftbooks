<div class="row">
  <div class="col-sm-6">
    <h2>Ledger</h2>
  </div>
  <div class="col-sm-6">
    <h6 class="text-right text-secondary">Total Balance: TBD</h6>
  </div>
</div>
<table
  *ngIf="clients.length > 0; else noCLients"
  class="table table-warning table-striped"
>
  <thead class="thead-inverse">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Account Balance</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of clients">
      <td>{{ client.firstName }} {{ client.lastName }}</td>
      <td>{{ client.email }}</td>
      <td>{{ client.acctBalance | currency: "USD":"symbol" }}</td>
      <td>
        <a routerLink="client/{{ client.id }}" class="btn btn-warning btn-sm"
          ><i class="fa fa-arrow-circle-o-right"></i> Details</a
        >
      </td>
    </tr>
  </tbody>
</table>

<ng-template #noCLients>
  <h5>No Data available to show.</h5>
</ng-template>
